# References:
#
# * https://man.openbsd.org/tmux
#
# * https://gitlab.com/gnachman/iterm2/-/wikis/tmux-Integration-Best-Practices
bind-key r source-file ~/.tmux.conf

set-option -g prefix C-s

# Status line
set-option -g status-position top
set-option -g status-left-length 10
set-option -g status-right '#{host}'
set-option -g status-right-length 40
set-option -g status-style 'fg=white,bg=colour236'

set-option -g display-panes-time 2000
set-option -g display-time 2000
set-option -g history-limit 10000
set-option -g set-titles on
set-option -g set-titles-string '#T'
set-option -g visual-activity off
set-option -g visual-bell off

set-option -g -w automatic-rename on
set-option -g -w monitor-activity on
set-option -g -w window-status-activity-style 'bg=colour18'
